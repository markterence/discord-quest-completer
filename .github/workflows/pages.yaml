name: Update Detectable

# Also run automatic when where is change on `pages-src/` folder
on:
  schedule:
    - cron: '0 0 * * *' # every day at midnight
  workflow_dispatch:
  push:
    branches:
      - main
      - next
    paths:
      - 'pages-src/**'
      - '.github/workflows/pages.yaml'


jobs:
  pages_deploy:
    # Required permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    # Required for GitHub Pages deployment
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      # run the node script on `pages-src` to generate addition JSON assets
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Run node script to generate additional JSON assets
        run: |
          mkdir -p dist
          cd pages-src
          # creates a `main.json` file in `pages-src`
          node gen-main.mjs
          # copy the generated file to `dist/`
          mv main.json ../dist/main.json
          
      - name: Fetch Game list
        shell: bash
        env:
          DETECTABLE_ENDPOINT: ${{ secrets.DETECTABLE_ENDPOINT }}
          DETECTABLE_VERSIONED_ENDPOINT: ${{ secrets.DETECTABLE_VERSIONED_ENDPOINT }}
          DETECTABLE_VERSION: ${{ vars.DETECTABLE_VERSION }}
        run: |
          curl -fsSL -o detectable.json $DETECTABLE_ENDPOINT || echo '{}' > detectable.json
          curl -fsSL -o detectable_${DETECTABLE_VERSION}.json $DETECTABLE_VERSIONED_ENDPOINT || echo '{}' > detectable_${DETECTABLE_VERSION}.json

          [ ! -s detectable.json ] && echo "detectable.json is empty"
          [ ! -s detectable_${DETECTABLE_VERSION}.json ] && echo "versioned json is empty"

          mkdir -p dist
          mv detectable.json dist/
          mv detectable_${DETECTABLE_VERSION}.json dist/
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4